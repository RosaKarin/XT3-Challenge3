<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <link href="index.css" rel="stylesheet" text="style/css">
        <script src="main.js" defer></script>
        <script src="weather.js" defer></script>
        <script src="https://api.mapbox.com/mapbox-gl-js/v1.9.0/mapbox-gl.js"></script>
        <link href="https://api.mapbox.com/mapbox-gl-js/v1.9.0/mapbox-gl.css" rel="stylesheet" />
        <title>SpaceX Dashboard - Rosa van den Heuvel</title>
        <!-- Load the `mapbox-gl-geocoder` plugin. -->
        <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.0.0/mapbox-gl-geocoder.min.js"></script>
        <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.0.0/mapbox-gl-geocoder.css" type=’text/css’ />   
    </head>
    <body>
        <div class="grid-container">
            <div id="header" class="grid-item-header glass">
                <h3>Welcome to your SPACEX dashboard</h3>
            </div>
            <div id="field" class="grid-item-2 glass">
                <form>
                    <fieldset>
                        <legend>Fill in the city you would like to land in to see the current weather</legend>
                        <!-- <label for="city" >Enter city name:</label> -->
                        <input type="text" class="veld1" name="city" id="city" value="Enter city name"/>
                        <input type="button" class="button1" id="getWeather" value="Get the current weather" />
                    </fieldset>
                    <article class="weather" id="weather"></article> <!-- Zorgt voor result na klikken button -->
                </form>
            </div>
            <div id="map" class="grid-item">
                <h3 class="maptext">Weather map</h3>
            </div>
            <!-- <div class="grid-item">4</div> -->
        </div>

    </body>
</html>
