<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <link href="index.css" rel="stylesheet" text="style/css">
        <script src="main.js" defer></script>
        <script src="weather.js" defer></script>
        <script src="https://api.mapbox.com/mapbox-gl-js/v1.9.0/mapbox-gl.js"></script>
        <link href="https://api.mapbox.com/mapbox-gl-js/v1.9.0/mapbox-gl.css" rel="stylesheet" />
        <title>SpaceX Dashboard - Rosa van den Heuvel</title>
    </head>
    <body>
        <div class="grid-container">
            <div class="grid-item-header glass">
                <h3>Welcome to your SPACEX dashboard</h3>
            </div>
            <div class="grid-item-2 glass">
                <form>
                    <fieldset>
                        <legend>Fill in the city you would like to land in to see the current weather</legend>
                        <label for="city" >Enter city name:</label>
                        <input type="text" name="city" id="city" />
                        <input type="button" id="getWeather" value="Get the current weather" />
                    </fieldset>
                    <article id="weather"></article> <!-- Zorgt voor result na klikken button -->
                </form>
            </div>
            <div id="map"class="grid-item">
                <h3 class="maptext">Weather map</h3>
            </div>
            <!-- <div class="grid-item">4</div> -->
        </div>

    </body>
</html>
